
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
     <!-- Latest compiled and minified CSS -->

     <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
</head>
<body>
    <div class="container justify-content-center text-center">
    <div class="row text-center justify-content-center mt-4">
        <div class="card col-md-3">
            <div class="card-header">
                <h5> Register </h5>
                <div class="bg-danger container" style="color:white; ">
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for msg in messages %}
                                <p>{{msg}}</p>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                </div>
            </div>
            <div class="card-body">
                <form action="/register" method="post" class="justify-content-center text-center">
                    <label>Username</label><br>
                    <input class="form-control" name="username" type="text" placeholder="write your username"><br><br>
                    <label>Password</label><br>
                    <input class="form-control" name="password" type="password" placeholder="write your password"><br><br>
                    <label>Confirm Password</label><br>
                    <input class="form-control" name="confirm_password" type="password" placeholder="write your confirmed password"><br><br>
                    
                    
                    <label>Account Type</label><br>
                    <select class="form-control" name="account_type">
                        <option value="0"> Student</option>
                        <option value="1"> Firma</option>
                        <option value="2"> Tutore</option>
                        <option value="3"> Secretara</option>
                        <option value="4"> Protectia Muncii</option>
                        <option value="5"> Cadru Didactic Supverizor</option>
                        <option value="6"> Responsabil Facultate</option>
                        <option value="7"> Decan</option>
                    </select>

                    <br><br>
                    <input class="btn btn-primary btn-md" type="submit" value="Register"><br><br>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
