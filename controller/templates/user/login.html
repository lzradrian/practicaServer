
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
     <!-- Latest compiled and minified CSS -->

     <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
</head>
<body>
    <div class="container justify-content-center text-center">
    <div class="row text-center justify-content-center mt-4">
        <div class="card col-md-3">
            <div class="card-header">
                <h5> Login </h5>
                <div class="bg-danger container" style="color:white; ">
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for msg in messages %}
                                <p>{{msg}}</p>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                </div>
            </div>
            <div class="card-body">
                <form action="#" method="post" class="justify-content-center text-center">
                    <label>Username</label><br>
                    <input class="form-control" name="username" type="text" placeholder="write your username"><br><br>
                    <label>Password</label><br>
                    <input class="form-control" name="password" type="password" placeholder="write your password"><br><br>
                    <input class="btn btn-primary btn-md" type="submit" value="Login"><br><br>
                </form>

                <div>
                    <form action="/register">
                        <label>New here?</label><br>
                        <input class="btn btn-warning btn-sm" value="Register" type="submit">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
