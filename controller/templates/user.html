<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for msg in messages %}
            <p>{{msg}}</p>
        {% endfor %}
    {% endif %}
{% endwith %}

<p>Welcome , {{user}}</p>

<form action="#" method="POST">
    <input type="email" name="email" placeholder="enter email" value="{{email if email}}"/>
    <input type="submit" value="submit" />
</form>


</body>
</html>
