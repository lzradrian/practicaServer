<!DOCTYPE html>
<html>
<head>
	<title>Documente Practica</title>
	<link rel="stylesheet" href="../styles.css">
</head>
<body>
	<h1>Management practica {{ year }}</h1>
	<div class="documentDiv" style="height: 20%;top: 40%; left: 35%">
		<h2>Conventie de Practica</h2>

		<form  action="{{ url_for('responsabil_firma.conventie') }}" class="documentButtonForm" style="height: 30%">
			<input class="documentButton" type="submit" name="tutoreFirmaConventieButton" value="Completeaza">
		</form>
	</div>
	<div class="managementDiv" style="height: 20%;top: 40%; left: 35%">
		<h2>Management Practica</h2>
		{% if active == False %}
			<form  action="{{ url_for('responsabil_firma.start_internship') }}" class="documentButtonForm" style="height: 30%">
				<input class="documentButton" type="submit" name="tutoreFirmaConventieButton" value="Completeaza">
			</form>
		{% else %}
			<form  action="{{ url_for('responsabil_firma.management') }}" class="documentButtonForm" style="height: 30%">
				<input class="documentButton" type="submit" name="tutoreFirmaConventieButton" value="Vizualizare studenti">
			</form>
		{% endif %}
	</div>
</body>
</html>
