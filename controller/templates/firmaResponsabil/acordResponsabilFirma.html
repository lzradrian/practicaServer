<!DOCTYPE html>
<html>
<head>
    <title>Documente Practica</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
</head>
<body>
    <div class="row justify-content-center mt-4 text-center">
        <div class="col-md-3 card">
            <div class="justify-content-center row card-header">
                <h2>Date Acord de Practica</h2><br>
            </div>
            <br>
            <form action="#" method="post" style="width: 100%">

                <label for="TotalNoStudents">Nr studenti:</label><br>
                <input id="TotalNoStudents" name="TotalNoStudents" type="text" class="form-control"><br><br>
                <label for="NoStudents1">a) Nr Studenti:</label><br>
                <input id="NoStudents1" name="NoStudents1" type="text" class="form-control"><br><br>
                <label for="Specialization1">a) Specializare:</label><br>
                <input id="Specialization1" name="Specialization1" type="text" class="form-control"><br><br>
                <label for="Faculty1">a) Facultate:</label><br>
                <input id="Faculty1" name="Faculty1" type="text" class="form-control"><br><br>
                <label for="NoStudents2">b) Nr Studenti:</label><br>
                <input id="NoStudents2" name="NoStudents2" type="text" class="form-control"><br><br>
                <label for="Specialization2">b) Specializare:</label><br>
                <input id="Specialization2" name="Specialization2" type="text" class="form-control"><br><br>
                <label for="Faculty2">b) Facultate:</label><br>
                <input id="Faculty2" name="Faculty2" type="text" class="form-control"><br><br>
                <label for="InternshipLenghtDays">Numar de ore:</label><br>
                <input id="InternshipLenghtDays" name="InternshipLenghtDays" type="text" class="form-control"><br><br>
                <label for="AccordYear">An universitar:</label><br>
                <input id="AccordYear" name="AccordYear" type="text" class="form-control"><br><br>
                <label for="AccordSignDate">Data:</label><br>
                <input id="AccordSignDate" name="AccordSignDate" type="text" class="form-control"><br><br>


                <input class="btn btn-primary" type="submit" value="Completeaza">
            </form>
        </div>
    </div>
</body>
</html>
