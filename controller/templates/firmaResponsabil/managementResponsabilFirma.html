<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Documente Practica</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
</head>
<body>
    <div class="row justify-content-center mt-4 text-center">
        <div class="col-md-3 card">
            <div class="justify-content-center row card-header">
                <h2>Adauga studenti</h2>
            </div>
            {% if error is defined %}
                <p>{{ error }}</p>
            {% endif %}
            <br><br>
            <form action="{{ url_for('responsabil_firma.add_student') }}" method="post" style="width: 100%">
    			<label for="name">Nume student:</label><br>
    			<input type="text" id="name" name="name" class="form-control"><br><br>
                <label for="tutor_name">Nume tutore:</label><br>
    			<input type="text" id="tutor_name" name="tutor_name" class="form-control"><br><br>
                <label for="supervisor_name">Nume cadru didactic supervizor:</label><br>
    			<input type="text" id="supervisor_name" name="supervisor_name" class="form-control"><br><br>
                <label for="year">An:</label><br>
    			<input type="text" id="year" name="year" class="form-control"><br><br>
                <label for="group">Grupa:</label><br>
    			<input type="text" id="group" name="group" class="form-control"><br><br>
    			<input class="btn btn-primary" type="submit" value="Adauga">
    		</form>
        </div>
    </div>
    <table>
        <tr>
            {% for header in headings %}
            <th>{{ header }}</th>
            {% endfor %}
        </tr>
        {% for row in data %}
            <tr>
            {% for cell in row %}
                <td>{{ cell }}</td>
            {% endfor %}
            </tr>
        {% endfor %}
    </table>
</body>
</html>
