<!DOCTYPE html>
<html>
<head>
	<title>Documente Practica</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
	<!-- Google Fonts -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
	<!-- Bootstrap core CSS -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
	<!-- Material Design Bootstrap -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
	<!-- JQuery -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!-- Bootstrap tooltips -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
	<!-- Bootstrap core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<!-- MDB core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
</head>
<body>
	<div class="row justify-content-center mt-4 text-center">
		<div class="col-md-3 card">
			<div class="justify-content-center row card-header">
				<h2>Date Conventie de Practica</h2>
			</div>
			<br>
			<form action="#" method="post" style="width: 100%">

				<label for="firm">Nume Firma:</label><br>
				<input type="text" id="firm" name="firm" class="form-control"><br><br>

				<label for="city">Oras Sediu:</label><br>
				<input type="text" id="city" name="city" class="form-control"><br><br>

				<label for="street">Strada Sediu:</label><br>
				<input type="text" id="street" name="street" class="form-control"><br><br>

				<label for="number">Numar Sediu:</label><br>
				<input type="text" id="number" name="number" class="form-control"><br><br>

				<label for="phone">Telefon:</label><br>
				<input type="text" id="phone" name="phone" class="form-control"><br><br>

				<label for="fax">Fax:</label><br>
				<input type="text" id="fax" name="fax" class="form-control"><br><br>

				<label for="email">Email:</label><br>
				<input type="text" id="email" name="email" class="form-control"><br><br>

				<label for="code">Cod Fiscal:</label><br>
				<input type="text" id="code" name="code" class="form-control"><br><br>

				<label for="account">Cont:</label><br>
				<input type="text" id="account" name="account" class="form-control"><br><br>

				<label for="banca">Banca:</label><br>
				<input type="text" id="banca" name="banca" class="form-control"><br><br>

				<label for="representative">Reprezentant:</label><br>
				<input type="text" id="representative" name="representative" class="form-control"><br><br>

				<label for="function">Functie Reprezentant:</label><br>
				<input type="text" id="function" name="function" class="form-control"><br><br>

				<label for="address">Adresa Practica:</label><br>
				<input type="text" id="address" name="address" class="form-control"><br><br>

				<label for="hours">Ore Desfarsurare Practica:</label><br>
				<input type="text" id="hours" name="hours" class="form-control"><br><br>

				<label for="startInternshipDate">Data inceperii internship-ului:</label><br>
				<input type="text" id="startInternshipDate" name="startInternshipDate" class="form-control"><br><br>

				<label for="endInternshipDate">Data finalizarii internship-ului:</label><br>
				<input type="text" id="endInternshipDate" name="endInternshipDate" class="form-control"><br><br>

				<label for="tutor">Nume Tutore:</label><br>
				<input type="text" id="tutor" name="tutor" class="form-control"><br><br>

				<label for="tutorfunction">Functie Tutore:</label><br>
				<input type="text" id="tutorfunction" name="tutorfunction" class="form-control"><br><br>

				<label for="tutorphone">Telefon Tutore:</label><br>
				<input type="text" id="tutorphone" name="tutorphone" class="form-control"><br><br>

				<label for="tutorfax">Fax Tutore:</label><br>
				<input type="text" id="tutorfax" name="tutorfax" class="form-control"><br><br>

				<label for="tutormail">Email Tutore:</label><br>
				<input type="text" id="tutormail" name="tutormail" class="form-control"><br><br>

				<!-- art 12 este necesar?-->

				<label for="date">Data Completarii:</label><br>
				<input type="text" id="date" name="date" class="form-control"><br><br>

				<label for="signature">Semnatura Reprezentantului:</label><br>
				<input type="text" id="signature" name="signature" class="form-control"><br><br><br>

				<input class="btn btn-primary" type="submit" value="Completeaza">
			</form>
		</div>
	</div>
</body>
</html>
