<!DOCTYPE html>
<html>
<head>
    <title>Documente Practica</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
</head>
<body>
    <div class="row justify-content-center mt-4 text-center">
        <div class="col-md-3 card">
            <div class="justify-content-center row card-header">
                <h2>Completare Date Generale Firma</h2>
            </div>
            <br>
            <form action="#" method="post" style="width: 100%">

                <label for="CompanyName">Nume Firma:</label><br>
                <input id="CompanyName" name="CompanyName" type="text" class="form-control"><br><br>
                <label for="CompanyCity">Oras Firma:</label><br>
                <input id="CompanyCity" name="CompanyCity" type="text" class="form-control"><br><br>
                <label for="CompanyStreet">Strada:</label><br>
                <input id="CompanyStreet" name="CompanyStreet" type="text" class="form-control"><br><br>
                <label for="CompanyStreetNo">Numarul strazii:</label><br>
                <input id="CompanyStreetNo" name="CompanyStreetNo" type="text" class="form-control"><br><br>
                <label for="CompanyPhone">Telafon :</label><br>
                <input id="CompanyPhone" name="CompanyPhone" type="text" class="form-control"><br><br>
                <label for="CompanyFax">Fax:</label><br>
                <input id="CompanyFax" name="CompanyFax" type="text" class="form-control"><br><br>
                <label for="CompanyFiscalCode">Cod fiscal:</label><br>
                <input id="CompanyFiscalCode" name="CompanyFiscalCode" type="text" class="form-control"><br><br>
                <label for="CompanyBank">Banca:</label><br>
                <input id="CompanyBank" name="CompanyBank" type="text" class="form-control"><br><br>
                <label for="CompanyIBAN">IBAN:</label><br>
                <input id="CompanyIBAN" name="CompanyIBAN" type="text" class="form-control"><br><br>
                <label for="CompanyLegalRepresentative">Reprezentant legal:</label><br>
                <input id="CompanyLegalRepresentative" name="CompanyLegalRepresentative" type="text" class="form-control"><br><br>


                <input class="btn btn-primary" type="submit" value="Completeaza">
            </form>
        </div>
    </div>
</body>
</html>
