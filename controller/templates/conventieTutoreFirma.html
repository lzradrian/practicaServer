<!DOCTYPE html>
<html>
<head>
	<title>Documente Practica</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="documentDiv" style="height: 215%; width: 30%;top: 5%; left: 35%">
		<h2>Date Conventie de Practica</h2><br>
		<form action="#" method="post" style="width: 100%">

			<label for="firm">Nume Firma:</label><br>
			<input type="text" id="firm" name="firm"><br><br>

			<label for="city">Oras Sediu:</label><br>
			<input type="text" id="city" name="city"><br><br>

			<label for="street">Strada Sediu:</label><br>
			<input type="text" id="street" name="street"><br><br>

			<label for="number">Numar Sediu:</label><br>
			<input type="text" id="number" name="number"><br><br>

			<label for="phone">Telefon:</label><br>
			<input type="text" id="phone" name="phone"><br><br>

			<label for="fax">Fax:</label><br>
			<input type="text" id="fax" name="fax"><br><br>

			<label for="email">Email:</label><br>
			<input type="text" id="email" name="email"><br><br>

			<label for="code">Cod Fiscal:</label><br>
			<input type="text" id="code" name="code"><br><br>

			<label for="account">Cont:</label><br>
			<input type="text" id="account" name="account"><br><br>

			<label for="accountdate">Data Deschidere Cont:</label><br>
			<input type="text" id="accountdate" name="accountdate"><br><br>

			<label for="representative">Reprezentant:</label><br>
			<input type="text" id="representative" name="representative"><br><br>

			<label for="function">Functie Reprezentant:</label><br>
			<input type="text" id="function" name="function"><br><br>

			<label for="address">Adresa Practica:</label><br>
			<input type="text" id="address" name="address"><br><br>

			<label for="hours">Ore Desfarsurare Practica:</label><br>
			<input type="text" id="hours" name="hours"><br><br>

			<label for="tutor">Nume Tutore:</label><br>
			<input type="text" id="tutor" name="tutor"><br><br>

			<label for="tutorfunction">Functie Tutore:</label><br>
			<input type="text" id="tutorfunction" name="tutorfunction"><br><br>

			<label for="tutorphone">Telefon Tutore:</label><br>
			<input type="text" id="tutorphone" name="tutorphone"><br><br>

			<label for="tutorfax">Fax Tutore:</label><br>
			<input type="text" id="tutorfax" name="tutorfax"><br><br>

			<label for="tutormail">Email Tutore:</label><br>
			<input type="text" id="tutormail" name="tutormail"><br><br>

			<label for="date">Data Completarii:</label><br>
			<input type="text" id="date" name="date"><br><br>

			<label for="signature">Semnatura Reprezentantului:</label><br>
			<input type="text" id="signature" name="signature"><br><br><br>

			<input type="submit" value="Completeaza">
		</form>
	</div>
</body>
</html>
