<!DOCTYPE html>
<html>
<head>
	<title>Documente Practica</title>
	<!--link rel="stylesheet" href="../styles.css"-->
	     <!-- Font Awesome -->
		 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
		 <!-- Google Fonts -->
		 <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
		 <!-- Bootstrap core CSS -->
		 <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
		 <!-- Material Design Bootstrap -->
		 <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
		 <!-- JQuery -->
		 <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		 <!-- Bootstrap tooltips -->
		 <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
		 <!-- Bootstrap core JavaScript -->
		 <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
		 <!-- MDB core JavaScript -->
		 <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>

</head>
<body>
	<div>
		{% with messages = get_flashed_messages() %}
		{% if messages %}
			{% for msg in messages %}
				<p>{{msg}}</p>
			{% endfor %}
		{% endif %}
	{% endwith %}
	</div>
	<div class="sticky-top">
		<a href="{{url_for('auth.logout')}}" class="btn btn-sm btn-danger"> Logout </a>
	</div>

	<div class="row justify-content-center mt-4">
		<div class="card infoDiv">
			<div class="card-header">
				<h2>Completare date generale</h2>
			</div>
			<div class="justify-content-center  text-center card-body">
				<form action="{{ url_for('tutore_firma.info') }}" class="documentButtonForm">
					<input type="submit" class="documentButton btn btn-primary" name="tutoreFirmaDate" value="Completeaza">
				</form>
			</div>
		</div>
	</div>
	<!--
	<div class="documentDiv" style="height: 20%;top: 40%; left: 15%">
		<h2>Acord de Practica</h2>
		<form action="acordTutoreFirma.html" class="documentButtonForm" style="height: 30%">
			<input class="documentButton" type="submit" name="tutoreFirmaAcordButton" value="Completeaza">
		</form>
	</div>
	-->
	<div class="row justify-content-center mt-4">
		<div class="card infoDiv">
			<div class="card-header">
				<h2>Completare Conventie</h2>
			</div>
			<div class="justify-content-center  text-center card-body">
				<form action="{{ url_for('tutore_firma.conventie') }}" class="documentButtonForm">
					<input type="submit" class="documentButton btn btn-primary" name="tutoreFirmaConventieButton" value="Completeaza">
				</form>
			</div>
		</div>
	</div>
</body>
</html>
