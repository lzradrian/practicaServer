<!DOCTYPE html>
<html>
<head>
    <title>Documente Practica</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
<div class="documentDiv" style="height: 50%; width: 20%;top: 25%; left: 40%">
    <h2>Date Acord de Practica</h2><br>
    <form action="#" method="post" style="width: 100%">
        <label for="hours">Numarul de ore:</label><br>
        <input id="hours" name="hours" type="text"><br><br>
        <label for="year">Anul universitar:</label><br>
        <input id="year" name="year" type="text"><br><br>
        <label for="date">Data curenta:</label><br>
        <input id="date" name="date" type="text"><br><br>
        <label for="signature">Semnatura:</label><br>
        <input id="signature" name="signature" type="text">
    </form>
</div>
</body>
</html>
