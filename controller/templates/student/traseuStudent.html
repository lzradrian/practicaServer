<!DOCTYPE html>
<html>
<head>
	<title>Documente Practica</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
	<!-- Google Fonts -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
	<!-- Bootstrap core CSS -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
	<!-- Material Design Bootstrap -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
	<!-- JQuery -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!-- Bootstrap tooltips -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
	<!-- Bootstrap core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<!-- MDB core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
</head>
<body>
	<div class="row justify-content-center mt-4 text-center">
		<div class="col-md-3 card">
			<div class="justify-content-center row card-header">
				<h2>Date Traseu de Practica</h2><br>
			</div>
			<br>
			<form action="#" method="post" style="width: 100%">

				<label for="name">Nume si Prenume:</label><br>
				<input type="text" id="name" name="name" class="form-control"><br><br>

				<label for="cnp">CNP:</label><br>
				<input type="text" id="cnp" name="cnp" class="form-control"><br><br>

				<label for="faculty">Facultate:</label><br>
				<input type="text" id="faculty" name="faculty" class="form-control"><br><br>

				<label for="group">Grupa:</label><br>
				<input type="text" id="group" name="group" class="form-control"><br><br>

				<label for="currentaddress">Adresa Curenta:</label><br>
				<input type="text" id="currentaddress" name="currentaddress" class="form-control"><br><br>

				<label for="normaladdress">Adresa Normala:</label><br>
				<input type="text" id="normaladdress" name="normaladdress" class="form-control"><br><br>

				<label for="partneraddress">Adresa Firmei:</label><br>
				<input type="text" id="partneraddress" name="partneraddress" class="form-control"><br><br>

				<label for="startdate">Data Inceperii:</label><br>
				<input type="text" id="startdate" name="startdate" class="form-control"><br><br>

				<label for="enddate">Data Terminarii:</label><br>
				<input type="text" id="enddate" name="enddate" class="form-control"><br><br>

				<label for="partnerpath">Traseu spre Firma:</label><br>
				<input type="text" id="partnerpath" name="partnerpath" class="form-control"><br><br>

				<label for="homepath">Traseu spre Domiciliu:</label><br>
				<input type="text" id="homepath" name="homepath" class="form-control"><br><br>

				<label for="transport">Mijloc de Transport:</label><br>
				<input type="text" id="transport" name="transport" class="form-control"><br><br>

				<label for="date">Data:</label><br>
				<input type="text" id="date" name="date" class="form-control"><br><br>

				<label for="signature">Semnatura:</label><br>
				<input type="text" id="signature" name="signature" class="form-control"><br><br><br>
				<input class="btn btn-primary" type="submit" value="Completeaza">
			</form>
		</div>
	</div>
</body>
</html>
