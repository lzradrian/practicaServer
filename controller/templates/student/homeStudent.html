<!DOCTYPE html>
<html>
<head>
	<title>Documente Practica</title>
	<!--link rel="stylesheet" href="../styles.css"-->
	     <!-- Font Awesome -->
		 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
		 <!-- Google Fonts -->
		 <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
		 <!-- Bootstrap core CSS -->
		 <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
		 <!-- Material Design Bootstrap -->
		 <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
		 <!-- JQuery -->
		 <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		 <!-- Bootstrap tooltips -->
		 <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
		 <!-- Bootstrap core JavaScript -->
		 <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
		 <!-- MDB core JavaScript -->
		 <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
</head>
<body>
	<div class="sticky-top">
		<a href="{{url_for('auth.logout')}}" class="btn btn-sm btn-danger"> Logout </a>
	</div>

	<div>
		{% with messages = get_flashed_messages() %}
		{% if messages %}
			{% for msg in messages %}
				<p>{{msg}}</p>
			{% endfor %}
		{% endif %}
	{% endwith %}
	</div>
	<div class="row justify-content-center mt-4">
		<div class="card infoDiv">
			<div class="card-header">
				<h2>Completare date generale</h2>
			</div>
			<div class="justify-content-center  text-center card-body">
				<form action="{{ url_for('student.student_info') }}" class="documentButtonForm">
					<input type="submit" class="documentButton btn btn-primary" name="studentInfoButton" value="Completeaza">
				</form>
			</div>
		</div>
	</div>
	<div class="row justify-content-center mt-4">
		<div class="documentDiv card">
			<div class="card-header">
				<h2>Documente pentru Protectia Muncii</h2>
			</div>
			<div class="card-body justify-content-center text-center">
				<form action="{{ url_for('student.student_company_declaration') }}" class="my-2documentButtonForm">
					<input type="submit" class="btn btn-primary documentButton" name="studentFirmaButton" value="Declaratie Practica la Firma">
				</form>
			
				<form action="{{ url_for('student.student_uni_declaration') }}" class="my-2 documentButtonForm">
					<input type="submit" class="btn btn-primary documentButton" name="studentUbbButton" value="Declaratie Practica la UBB">
				</form>
				<form action="traseuStudent.html" class="my-2 documentButtonForm">
					<input type="submit" class="btn-primary btn documentButton" name="studentTraseuButton" value="Declaratie de Traseu">
				</form>
		</div>
		</div>
	</div>
	<div class="row justify-content-center mt-4">
		<div class="documentDiv card">
			<div class="card-header">
				<h2>Completeaza raport de activitate</h2>
			</div>
			<div class="card-body justify-content-center text-center">
				<form action="{{ url_for('student.raport') }}" class="documentButtonForm">
					<input type="submit" class=" btn btn-primary documentButton" value="Completare">
				</form>
			</div>
		</div>
	</div>
	<div class="row justify-content-center mt-4">
		<div class="documentDiv card">
			<div class="card-header">
				<h2>Conventie de Practica</h2>
			</div>
			<div class="card-body justify-content-center text-center">
				<form action="{{ url_for('student.conventie') }}" class="documentButtonForm">
					<input type="submit" class=" btn btn-primary documentButton" value="Completare">
				</form>
			</div>
		</div>
	</div>
</body>
</html>
