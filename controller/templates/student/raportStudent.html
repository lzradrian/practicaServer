<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Documente Practica</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
</head>
<body>

    <div class="row justify-content-center mt-4 text-center">
        <div class="col-md-3 card">
            <div class="justify-content-center row card-header">
                <h2>Raport</h2><br>
            </div>
            {% with messages = get_flashed_messages() %}
        	{% if messages %}
        	{% for message in messages %}
        	{{ message }}
        	{% endfor %}
        	{% endif %}
        	{% endwith %}
        	<div class="sticky-top">
            <table>
                <tr>
                    {% for header in headings %}
                    <th>{{ header }}</th>
                    {% endfor %}
                </tr>
                {% for row in data %}
                    <tr>
                    {% for cell in row %}
                        <td>{{ cell }}</td>
                    {% endfor %}
                    </tr>
                {% endfor %}
            </table>
            <br>
            <form action="{{ url_for('student.raport') }}" method="post" style="width: 100%">
                <label for="activity_date">Perioada activitate:</label><br>
                <input type="text" id="activity_date" name="activity_date" class="form-control"><br><br>
                <label for="no_hours">Nr. ore:</label><br>
                <input type="text" id="no_hours" name="no_hours" class="form-control"><br><br>
                <label for="description">Descriere activitate:</label><br>
                <input type="text" id="description" name="description" class="form-control"><br><br>
                <input class="btn btn-primary" type="submit" value="Adauga">
            </form>
            <form action="{{ url_for('student.download') }}" method="get">
                <input class="btn btn-primary" type="submit" value="Genereaza raport">
            </form>
        </div>
    </div>
</body>
</html>
