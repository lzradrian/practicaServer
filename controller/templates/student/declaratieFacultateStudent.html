<!DOCTYPE html>
<html>
<head>
	<title>Documente Practica</title>
	<link rel="stylesheet" href="../styles.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
	<!-- Google Fonts -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
	<!-- Bootstrap core CSS -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
	<!-- Material Design Bootstrap -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
	<!-- JQuery -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!-- Bootstrap tooltips -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
	<!-- Bootstrap core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<!-- MDB core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
</head>
<body>
	<div class="documentDiv row text-center justify-content-center">
		<div class="col-md-3">
		<h2>Date Practica la Facultate</h2><br>
		{% with messages = get_flashed_messages() %}
		{% if messages %}
			{% for msg in messages %}
				<p>{{msg}}</p>
			{% endfor %}
		{% endif %}
		{% endwith %}
		{% if validated %}
			<p>Declaratia trimisa a fost validata.</p>
		{% endif %}
		<form action="{{ url_for('student.student_uni_declaration') }}" method="post" style="width: 100%">
			<label for="interval">Interval Practica:</label><br>
			<input type="text" id="interval" name="interval" class="form-control"><br><br>

			<label for="address">Adresa:</label><br>
			<input type="text" id="address" name="address" class="form-control"><br><br>

			<label for="coordinator">Coordonator:</label><br>
			<input type="text" id="coordinator" name="coordinator" class="form-control"><br><br>

			<label for="date">Data:</label><br>
			<input type="text" id="date" name="date" class="form-control"><br><br>

			<label for="signature">Semnatura:</label><br>
			<input type="text" id="signature" name="signature" class="form-control"><br><br>

			<input type="submit" value="Completeaza" class="btn btn-primary">
		</form>
			</form>
            <form action="{{ url_for('student.download_declaratie_ubb') }}" method="get">
            <input type="submit" value="Genereaza declaratie">
        </form>
	</div>
	</div>
</body>
</html>
