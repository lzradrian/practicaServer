	<div class="documentDiv row justify-content-center text-center">
		<div class="col-md-3" style="font-size:13px; font-weight:bold;">
		<h2>Date Generale</h2><br>
		{% with messages = get_flashed_messages() %}
		{% if messages %}
			{% for msg in messages %}
				<p>{{msg}}</p>
			{% endfor %}
		{% endif %}
	{% endwith %}
		<form action="{{ url_for('student.student_info') }}" method="post">

			<input type="text" id="pnc" name="pnc" class="form-control"><br><br>

			<label for="student_function">Functie:</label><br>
			<input type="text" id="student_function" name="student_function" class="form-control"><br><br>

			<label for="year">Anul Universitar:</label><br>

			<label for="specialization">Specializarea:</label><br>
