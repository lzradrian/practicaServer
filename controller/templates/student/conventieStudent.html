<!DOCTYPE html>
<html>
<head>
	<title>Documente Practica</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
	<!-- Google Fonts -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
	<!-- Bootstrap core CSS -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
	<!-- Material Design Bootstrap -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
	<!-- JQuery -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!-- Bootstrap tooltips -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
	<!-- Bootstrap core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<!-- MDB core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
</head>
<body>
	
	<div class="row justify-content-center mt-4 text-center">
		<div class="col-md-3 card">
			<div class="justify-content-center row card-header">
				<h2>Date Conventie</h2><br>
			</div>
	 		{% with messages = get_flashed_messages() %}
			{% if messages %}
				{% for msg in messages %}
					<p>{{msg}}</p>
				{% endfor %}
			{% endif %}
			{% endwith %}
			<br>
			<form action="#" method="post" style="width: 100%">
				<label for="city">Oras:</label><br>
				<input type="text" id="city" name="city" class="form-control"><br><br>

				<label for="street">Strada:</label><br>
				<input type="text" id="street" name="street" class="form-control"><br><br>

				<label for="number">Numarul:</label><br>
				<input type="text" id="number" name="number" class="form-control"><br><br>

				<label for="apartment">Apartament:</label><br>
				<input type="text" id="apartment" name="apartment" class="form-control"><br><br>

				<label for="county">Judet:</label><br>
				<input type="text" id="county" name="county" class="form-control"><br><br>

				<label for="phone">Telefon:</label><br>
				<input type="text" id="phone" name="phone" class="form-control"><br><br>

				<label for="email">Email:</label><br>
				<input type="text" id="email" name="email" class="form-control"><br><br>

				<label for="series">Serie Buletin:</label><br>
				<input type="text" id="series" name="series" class="form-control"><br><br>

				<label for="id">Numar Buletin:</label><br>
				<input type="text" id="id" name="id" class="form-control"><br><br>

				<label for="birthdate">Data nasterii:</label><br>
				<input type="text" id="birthdate" name="birthdate" class="form-control"><br><br>

				<label for="birthcity">Locul nasterii:</label><br>
				<input type="text" id="birthcity" name="birthlocation" class="form-control"><br><br>

				<label for="nationality">Cetatenie:</label><br>
				<input type="text" id="nationality" name="nationality" class="form-control"><br><br>

				<input type="text" id="signature" name="signature"><br><br><br>
				<input class="btn btn-primary" type="submit" value="Completeaza">
			</form>
		</div>
	</div>
</body>
</html>
