<!DOCTYPE html>
<html>
<head>
    <title>Documente Practica</title>
    <link href="../styles.css" rel="stylesheet">
</head>
<body>
<div class="documentDiv" style="height: 215%; width: 30%;top: 5%; left: 35%">
    <h2>Date Conventie</h2><br>
    <form action="#" method="post" style="width: 100%">

        <label for="name">Nume si Prenume:</label><br>
        <input id="name" name="name" type="text"><br><br>

        <label for="country">Cetatenie:</label><br>
        <input id="country" name="country" type="text"><br><br>

        <label for="city">Oras:</label><br>
        <input id="city" name="city" type="text"><br><br>

        <label for="street">Strada:</label><br>
        <input id="street" name="street" type="text"><br><br>

        <label for="number">Numarul:</label><br>
        <input id="number" name="number" type="text"><br><br>

        <label for="apartment">Apartament:</label><br>
        <input id="apartment" name="apartment" type="text"><br><br>

        <label for="county">Judet:</label><br>
        <input id="county" name="county" type="text"><br><br>

        <label for="phone">Telefon:</label><br>
        <input id="phone" name="phone" type="text"><br><br>

        <label for="email">Email:</label><br>
        <input id="email" name="email" type="text"><br><br>

        <label for="cnp">CNP:</label><br>
        <input id="cnp" name="cnp" type="text"><br><br>

        <label for="series">Serie Buletin:</label><br>
        <input id="series" name="series" type="text"><br><br>

        <label for="id">Numar Buletin:</label><br>
        <input id="id" name="id" type="text"><br><br>

        <label for="birthdate">Data nasterii:</label><br>
        <input id="birthdate" name="birthdate" type="text"><br><br>

        <label for="birthcity">Oras Natal:</label><br>
        <input id="birthcity" name="birthcity" type="text"><br><br>

        <label for="birthcounty">Judet Natal:</label><br>
        <input id="birthcounty" name="birthcounty" type="text"><br><br>

        <label for="function">Functie:</label><br>
        <input id="function" name="function" type="text"><br><br>

        <label for="year">Anul Universitar:</label><br>
        <input id="year" name="year" type="text"><br><br>

        <label for="group">Grupa:</label><br>
        <input id="group" name="group" type="text"><br><br>

        <label for="specialty">Specializarea:</label><br>
        <input id="specialty" name="specialty" type="text"><br><br>

        <label for="line">Linia de Studiu:</label><br>
        <input id="line" name="line" type="text"><br><br>

        <label for="date">Data:</label><br>
        <input id="date" name="date" type="text"><br><br>

        <label for="signature">Semnatura:</label><br>
        <input id="signature" name="signature" type="text"><br><br><br>
        <input type="submit" value="Completeaza">
    </form>
</div>
</body>
</html>
